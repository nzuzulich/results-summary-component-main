<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main class="contenedor">
    <div class="resultado">
      <h1>Your Result</h1>
      <div class="redondel">
        <h2 class="score">76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    </div>
    <div class="sumario">
      <ul>
        <li class="sumarioli">
          <h3>Summary</h3>
        </li>
        <li class="reaction"> <i class="icon reaction-icon"></i><span class="reaction titulo">Reaction</span>
          <span class="numeros">80 <span class="numerosgris"> / 100</span></span>
        </li>
        <li class="memory"><i class="icon memory-icon"></i><span class="memory titulo">Memory</span>
          <span class="numeros"> 92 <span class="numerosgris"> / 100</span></span>
        </li>
        <li class="verbal"><i class="icon verbal-icon"></i><span class="verbal titulo">Verbal </span>
          <span class="numeros">61 <span class="numerosgris">/ 100</span></span>
        </li>
        <li class="visual"><i class="icon visual-icon"></i><span class="visual titulo">Visual</span>
          <span class="numeros">72 <span class="numerosgris"> / 100</span></span>
        </li>
        <li class="boton"><button> Continue</button></li>
      </ul>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nzuzulich" target="_blank">Nicol√°s Zuzulich</a>.
  </footer>
</body>

</html>
